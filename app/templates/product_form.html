{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>{{ 'Create Product' if mode == 'create' else 'Edit Product' }}</h2>
  <p class="text-muted">Fill out the fields below. Category is chosen from the existing list.</p>

  <div class="row">
    <!-- Form Column -->
    <div class="col-md-6">
      <form method="post" action="{{ url_for('products.new') if mode == 'create' else url_for('products.edit', product_id=product.id) }}" novalidate>
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" class="form-control" id="name" name="name" required
                 value="{{ product.name if product else '' }}"
                 oninput="updatePreview()">
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category" name="category_id" required onchange="updatePreview()">
            <option value="">Select a category</option>
            {% for category in categories %}
              <option value="{{ category.id }}"
                      {% if product and product.category_id == category.id %}selected{% endif %}>
                {{ category.name }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" name="price" step="0.01" min="0.01" required
                 value="{{ '%.2f'|format(product.base_price) if product else '' }}"
                 oninput="updatePreview()">
        </div>

        <div class="form-group">
          <label for="image_link">Image URL</label>
          <input type="url" class="form-control" id="image_link" name="image_link"
                 value="{{ product.image_link if product else '' }}"
                 oninput="updatePreview()">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" rows="4" required oninput="updatePreview()">{{ product.description if product else '' }}</textarea>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="available" name="available"
                 {% if product is none or product.available %}checked{% endif %}>
          <label class="form-check-label" for="available">Available</label>
        </div>

        <button type="submit" class="btn btn-primary">{{ 'Create' if mode == 'create' else 'Save Changes' }}</button>
      </form>
    </div>

    <!-- Preview Column -->
    <div class="col-md-6">
      <div class="card sticky-top" style="top: 20px;">
        <div class="card-header bg-secondary text-white">
          <h5 class="mb-0">Preview</h5>
        </div>
        <div class="card-body p-3">
          <div class="product-card" style="border: 1px solid #e0e0e0; border-radius: 8px; overflow: hidden; background: white;">
            <a class="product-media" id="previewImage" href="#" 
               style="background-image: url('https://via.placeholder.com/300x300?text=No+Image'); 
                       display: block; height: 200px; background-size: cover; background-position: center;">
            </a>
            <div class="product-details" style="padding: 16px;">
              <div class="product-category" id="previewCategory" style="color: #999; font-size: 12px; text-transform: uppercase; margin-bottom: 8px;">
                Category
              </div>
              <h3 class="product-title" style="font-size: 16px; font-weight: 600; margin-bottom: 8px;">
                <a id="previewName" href="#" style="color: #071330; text-decoration: none;">Product Name</a>
              </h3>
              <p class="product-description" id="previewDescription" style="color: #666; font-size: 13px; margin-bottom: 12px; line-height: 1.4;">
                Description preview
              </p>
              <div class="product-rating" style="margin-bottom: 12px; font-size: 12px;">
                <span style="color: #999;">No reviews yet</span>
              </div>
              <div class="product-price" id="previewPrice" style="font-size: 18px; font-weight: 600; color: #071330; margin-bottom: 12px;">
                $0.00
              </div>
              <div class="product-actions">
                <button class="btn btn-primary btn-sm" disabled style="width: 100%; cursor: not-allowed; opacity: 0.6;">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function updatePreview() {
    const name = document.getElementById('name').value || 'Product Name';
    const category = document.getElementById('category').options[document.getElementById('category').selectedIndex].text || 'Category';
    const price = parseFloat(document.getElementById('price').value) || 0;
    const imageUrl = document.getElementById('image_link').value || 'https://via.placeholder.com/300x300?text=No+Image';
    const description = (document.getElementById('description').value || 'Description preview').substring(0, 90);

    document.getElementById('previewName').textContent = name;
    document.getElementById('previewCategory').textContent = category === 'Select a category' ? 'Category' : category;
    document.getElementById('previewPrice').textContent = '$' + price.toFixed(2);
    document.getElementById('previewDescription').textContent = description + (description.length >= 90 ? '...' : '');
    document.getElementById('previewImage').style.backgroundImage = `url('${imageUrl}')`;
  }

  // Initial preview update
  window.addEventListener('load', updatePreview);
</script>
{% endblock %}
